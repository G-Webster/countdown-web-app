<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Web App</title>
    <link rel="stylesheet" href="styles/styles.css?v=1.01">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f46dcf7a32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column p-0" style="max-width: 500px; margin: auto;">
       <!-- header -->
       <header>
            <div class="d-flex justify-content-between align-items-center p-2">
                 <div class="fw-bold">
                  <!-- Countdown -->
                 </div>
                 <div>
                    <div class="dropstart">
                      <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bars"></i>
                      </button> 
                      <ul class="dropdown-menu">
                        <!-- Dropdown menu links -->
                        <li><div class="dropdown-item" id="reloadBtn" type="button">Reload</div></li>
                        <li><div class="dropdown-item" id="shareBtn" type="button">Share</div></li>
                      </ul>
                    </div>
                 </div>
            </div>
       </header>

        <!-- display this on top -->
        <div class="mb-auto">
        <!-- allow users to input their time -->
        <div class="d-flex justify-content-evenly mb-3">
            <div>
            <div class="p-2 py-3 text-body-secondary">Hours</div>
            <select class="form-select fs-1 fw-medium" aria-label="Default select example" id="hoursSelector">
              <option value="0" selected>00</option>
                 <!-- dynamically added -->
              </select>
        </div>

        <div>
            <div class="p-2 py-3  text-body-secondary">Minutes</div>
            <select class="form-select fs-1 fw-medium" aria-label="Default select example" id="minutesSelector">
              <option value="0" selected>00</option>
             <!-- dynamically added -->
              </select>
        </div>

        <div>
            <div class="p-2 py-3  text-body-secondary">Seconds</div>
            <select class="form-select fs-1 fw-medium" aria-label="Default select example" id="secondsSelector">
              <option value="0" selected>00</option>
               <!-- dynamically added -->
              </select>
        </div>
           
        </div>

        

      
       
          <!-- countdown container -->
           <div class="mt-2" style="width: 100%; margin: auto; ">
          <div class="border position-relative border-3 text-center fs-1" style="height: 300px; width: 300px; border-radius: 50%; overflow: hidden; margin: auto;"  >
            <div class="position-absolute top-50 start-50 translate-middle  fs-1 fw-semibold" id="counter"></div>
          </div>
           </div>

          

           <!-- show a message when a countdown is done -->
           <div rolo="alert" class="alert alert-success my-2" id="msg">
            <!-- dynamic message -->
           </div>
        </div>

    <!-- display this at bottom of screen -->
     <div class="d-flex justify-content-evenly position-sticky bottom-0 p-2 bg-white">

      <button class="btn btn-dark rounded-pill px-4 py-2 fs-5" id="startCounterBtn">Start</button>
      <button class="btn btn-danger rounded-pill px-4 py-2 fs-5" id="pauseCounterBtn" style="display: none;">Pause</button>
      <button class="btn btn-success rounded-pill px-4 py-2 fs-5" id="resumeCounterBtn" style="display: none;">Resume</button>
      <button class="btn btn-light rounded-pill px-4 py-2 fs-5 " id="resetCounterBtn" style="display: none;">Reset</button>
    
    </div>
     <!-- <div class="p-2 text-body-secondary">Let's get that task in motion!</div>
          -->
           

    </div>
    <script src="scripts/script.js" ></script>
    <script src="scripts/menu.js" ></script>
    <script src="scripts/options.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
