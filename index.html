<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown web app</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello there, can you try holding your breath for 10 seconds?</h1>

        <h3 class="color-secondary">press the button below to start the counter</h3>
        <button class="button-secondary" id="startCounterBtn">Start counter</button>
          <!-- countdown container -->
           <div class="countdown-container">
             <div class="color-white" id="counter"></div>
           </div>

           <!-- show a message when a countdown is done -->
            <div class="msg-container color-green" id="msg">
            
            </div>

    </div>
    <script src="/script.js" ></script>
</body>
</html>
